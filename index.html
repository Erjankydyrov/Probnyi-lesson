<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Красивый сайт</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="container">
          <ul>
            <li>
              <a href="/"
                ><img
                  src="./images/it-academy.png"
                  alt="it-academy"
                  class="logo"
              /></a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container h-full">
          <div class="content" id="content-container">
            <button id="startButton" onclick="startAnimation()">Начать</button>
            <img
              src="./images/frontend.png"
              alt="front-end"
              id="image"
              class="hidden"
            />
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <div class="flex_footer">
            <div class="social_media">
              <a href="https://www.facebook.com/itacademy.kg"
                ><img src="./images/facebook_logo.svg" alt="facebook"
              /></a>
              <a href="https://www.instagram.com/itacademy.kg"
                ><img src="./images/instagram_logo.svg" alt="instagram"
              /></a>
            </div>
            <div class="footer_text">
              <p>
                &copy; 2023 Все права защищены. |
                <a href="https://it-academy.kg/" class="it_academy_link"
                  >IT-Academy</a
                >
              </p>
              <p>
                Присоединяйтесь к нам для обучения в сфере информационных
                технологий и развития карьеры!
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
